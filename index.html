<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DevNotes | Developer Blog</title>

<link rel="stylesheet" href="style.css">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:#0f172a;
    color:#e2e8f0;
}

/* NAVBAR */
.nav{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 8%;
    background:#020617;
    border-bottom:1px solid #1e293b;
}

.logo{
    font-size:22px;
    font-weight:700;
    color:#38bdf8;
}

.nav a{
    color:#cbd5f5;
    text-decoration:none;
    margin-left:20px;
    font-weight:500;
}

.nav a:hover{color:#38bdf8}

/* HERO */
.hero{
    text-align:center;
    padding:60px 20px 40px;
}

.hero h1{
    font-size:42px;
    margin-bottom:10px;
}

.hero p{
    color:#94a3b8;
    font-size:18px;
}

/* SEARCH */
.search{
    max-width:500px;
    margin:30px auto;
}

.search input{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #1e293b;
    background:#020617;
    color:white;
}

/* POSTS GRID */
.container{
    width:90%;
    max-width:1200px;
    margin:auto;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:25px;
    padding-bottom:50px;
}

.card{
    background:#020617;
    border:1px solid #1e293b;
    border-radius:12px;
    padding:22px;
    transition:.3s;
}

.card:hover{
    transform:translateY(-5px);
    border-color:#38bdf8;
}

.card h3{margin-top:0}

.meta{
    font-size:13px;
    color:#64748b;
    margin-bottom:12px;
}

.card a{
    color:#38bdf8;
    text-decoration:none;
    font-weight:600;
}

/* AUTHOR CARD */
.author{
    background:#020617;
    border:1px solid #1e293b;
    width:280px;
    margin:40px auto;
    text-align:center;
    padding:25px;
    border-radius:12px;
}

.author img{
    width:90px;
    border-radius:50%;
}

.author h4{margin:10px 0 5px}

/* PAGINATION */
.pagination{
    text-align:center;
    margin-bottom:60px;
}

.pagination button{
    background:#020617;
    color:#38bdf8;
    border:1px solid #1e293b;
    padding:10px 16px;
    margin:5px;
    border-radius:6px;
    cursor:pointer;
}

/* FOOTER */
footer{
    background:#020617;
    padding:30px;
    text-align:center;
    border-top:1px solid #1e293b;
    color:#94a3b8;
}

/* MOBILE */
@media(max-width:600px){
    .hero h1{font-size:28px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<header class="nav">
    <div class="logo">DevNotes</div>
    <div>
        <a href="#">Home</a>
        <a href="#">Articles</a>
        <a href="#">About</a>
        <a href="login.html">Admin</a>
    </div>
</header>

<!-- HERO -->
<section class="hero">
    <h1>Developer Insights & Tutorials</h1>
    <p>Clean code, real projects, and practical learning.</p>
</section>

<!-- SEARCH -->
<div class="search">
    <input type="text" id="searchInput" placeholder="Search articles...">
</div>

<!-- POSTS -->
<div id="posts" class="container"></div>



<!-- PAGINATION -->
<div class="pagination" id="pagination"></div>

<!-- FOOTER -->
<footer>
    © 2026 DevNotes — Built for Developers.  
    <br>Powered by HTML, CSS & JavaScript
</footer>

<!-- SCRIPTS -->
<script src="data.js"></script>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || blogPosts;
let container = document.getElementById("posts");
let search = document.getElementById("searchInput");

function render(list){
    container.innerHTML="";
    list.forEach((p,i)=>{
        container.innerHTML += `
        <div class="card">
            <div class="meta">${p.date} • ${p.author}</div>
            <h3>${p.title}</h3>
            <p>${p.excerpt}</p>
            <a href="post.html?id=${i}">Read Article →</a>
        </div>`;
    });
}

render(posts);

/* SEARCH */
search.addEventListener("input",()=>{
    let term=search.value.toLowerCase();
    let filtered=posts.filter(p=>p.title.toLowerCase().includes(term));
    render(filtered);
});
</script>

</body>
</html>
